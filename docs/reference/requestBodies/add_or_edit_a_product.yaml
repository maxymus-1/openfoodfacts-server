type: object
properties:
  code:
    type: string
    description: The barcode of the product to be added or edited
    example: '0074570036004'
  user_id:
    type: string
    description: A valid username.
    example: myusername
  password:
    type: string
    description: A valid corresponding password.
    example: mypassword
  brands:
    type: string
    description: The brand of the product.
    example: HÃ¤agen-Dazs
  labels:
    type: string
    description: Product specific labels.
    example: Kosher
  categories:
    type: string
    description: The category of the product.
    example: Desserts
  packaging:
    type: string
    description: |
      Packaging type, format, material.
      The [v3 API documentation](https://openfoodfacts.github.io/openfoodfacts-server/reference/api-v3/#operation/post-api-v3-product-barcode)
      has a more structured data for `packaging`.
    example: Frozen
required:
  - code
  - user_id
  - password
